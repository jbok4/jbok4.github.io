<!DOCTYPE html>
<html>
<head>
  <title>Simple Horizontal Bar Chart</title>
  
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="novus.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Jaclyn's Simple Horizontal Bar Chart</a>
    </div>
  </div>
</nav>

<div class='container'>


  <div class="row">
    <form id="form1">
      <select id="sel" onChange="categorySelect()">
        <option value="1">Profits</option>
        <option value="2">Inventory</option>  
      </select>
    </form>
  </div>
<div class="row" id="chart">
    <div id="cat"></div>


    <div id="bar0" class="bars"><p id="element0" class="number"></p></div>
    <div class="y-axis" id="month0"></div>

    <div id="bar1" class="bars"><p id="element1" class="number"></p></div>
    <div  class="y-axis" id="month1"></div>

    <div id="bar2" class="bars"><p id="element2" class="number"></p></div>
    <div  class="y-axis" id="month2"></div>

    <div id="bar3" class="bars"><p id="element3" class="number"></p></div>
    <div  class="y-axis" id="month3"></div>

    <div id="bar4" class="bars"><p id="element4" class="number"></p></div>
    <div  class="y-axis" id="month4"></div>

    <div id="bar5" class="bars"><p id="element5" class="number"></p></div>
    <div  class="y-axis" id="month5"></div>

</div>

</div> <!-- close container -->

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <a class="navbar-brand" href="#">Jaclyn Ciringione Â© 2017</a>
  </div>
</nav>
  <script src="novus.js"></script>
</body>
</html>
